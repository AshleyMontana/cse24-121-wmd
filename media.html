<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Media - PixelPlay Arcade</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #0d0221;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Retro Grid Background */
    .background-animation {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background:
        linear-gradient(#1a002e 2px, transparent 2px),
        linear-gradient(90deg, #1a002e 2px, transparent 2px),
        radial-gradient(circle at center, rgba(0, 255, 255, 0.05), transparent 70%);
      background-size: 40px 40px, 40px 40px, 100% 100%;
      animation: moveGrid 30s linear infinite;
      z-index: -1;
    }
    @keyframes moveGrid {
      0% { background-position: 0 0, 0 0, center; }
      100% { background-position: 400px 400px, 400px 400px, center; }
    }

    /* Header & Navigation */
    header {
      background-color: #1a002e;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #ff00cc;
    }
    header h1 {
      color: #00ffff;
      font-size: 1.5rem;
      text-shadow: 0 0 8px #ff00cc;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 15px;
    }
    nav ul li {
      margin: 10px 15px;
    }
    nav ul a {
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
      border: 2px solid #ff00cc;
      transition: all 0.3s ease;
    }
    nav ul a:hover,
    nav ul a.active {
      background-color: #ff00cc;
      color: #000;
    }

    /* Section Title */
    .section-title {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 1rem;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
    }

    /* Media Gallery: Screenshots Grid */
    .screenshots-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .screenshot-card {
      position: relative;
      overflow: hidden;
      border: 2px solid #00ffff;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffff40;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .screenshot-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .screenshot-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #ff00cc80;
    }
    .screenshot-card .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #ffcc00;
      padding: 5px;
      font-size: 0.7rem;
      text-align: center;
    }

    /* Lightbox Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      overflow: auto;
      padding-top: 60px;
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      height: auto;
    }
    .modal-content:hover {
      cursor: zoom-out;
    }
    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Footer */
    footer {
      background-color: #1a002e;
      text-align: center;
      padding: 20px;
      font-size: 0.7rem;
      color: #bbb;
      border-top: 2px solid #00ffff;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="background-animation"></div>

  <header>
    <h1>ðŸŽ® PixelPlay Arcade</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="media.html" class="active">Media</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="feedback.html">Feedback</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
      </ul>
    </nav>
  </header>

  <!-- Screenshots Gallery -->
  <h2 class="section-title">Screenshots Gallery</h2>
  <section class="screenshots-grid">
    <div class="screenshot-card" onclick="openModal('img1')">
      <img src="https://i.postimg.cc/MHL5yf7s/neon.jpg" alt="Neon Blaster gameplay">
      <div class="caption">Neon Blaster 1989</div>
    </div>
    <div class="screenshot-card" onclick="openModal('img2')">
      <img src="https://i.postimg.cc/VsZKypxj/fifa07.jpg" alt="FIFA 07 gameplay">
      <div class="caption">FIFA 07</div>
    </div>
    <div class="screenshot-card" onclick="openModal('img3')">
      <img src="https://i.postimg.cc/vH13GXyC/taken-3.jpg" alt="Tekken 3 battle scene">
      <div class="caption">Tekken 3</div>
    </div>
    <div class="screenshot-card" onclick="openModal('img4')">
      <img src="https://i.postimg.cc/qM9QqnMq/dragon-ball.jpg" alt="Dragon Ball action">
      <div class="caption">Dragon Ball Z</div>
    </div>
    <div class="screenshot-card" onclick="openModal('img5')">
      <img src="https://i.postimg.cc/BvCCmV5P/mario.jpg" alt="Mario Kart racing">
      <div class="caption">Mario Kart 64</div>
    </div>
  </section>

  <!-- Modal for Lightbox Images -->
  <div id="img1" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" src="https://i.postimg.cc/MHL5yf7s/neon.jpg" alt="Neon Blaster Full">
  </div>
  <div id="img2" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" src="https://i.postimg.cc/VsZKypxj/fifa07.jpg" alt="FIFA 07 Full">
  </div>
  <div id="img3" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" src="https://i.postimg.cc/vH13GXyC/taken-3.jpg" alt="Tekken 3 Full">
  </div>
  <div id="img4" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" src="https://i.postimg.cc/qM9QqnMq/dragon-ball.jpg" alt="Dragon Ball Z Full">
  </div>
  <div id="img5" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" src="https://i.postimg.cc/BvCCmV5P/mario.jpg" alt="Mario Kart 64 Full">
  </div>

  <footer>
    <p>&copy; 2025 PixelPlay Arcade. Relive the classics with a neon twist!</p>
  </footer>

  <script>
    function openModal(imgId) {
      var modal = document.getElementById(imgId);
      modal.style.display = "block";
    }

    function closeModal() {
      var modals = document.querySelectorAll('.modal');
      modals.forEach(function(modal) {
        modal.style.display = "none";
      });
    }
  </script>

</body>
</html>
