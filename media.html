<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Media - PixelPlay Arcade</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #0d0221;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Retro Grid Background */
    .background-animation {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background:
        linear-gradient(#1a002e 2px, transparent 2px),
        linear-gradient(90deg, #1a002e 2px, transparent 2px),
        radial-gradient(circle at center, rgba(0, 255, 255, 0.05), transparent 70%);
      background-size: 40px 40px, 40px 40px, 100% 100%;
      animation: moveGrid 30s linear infinite;
      z-index: -1;
    }
    @keyframes moveGrid {
      0% { background-position: 0 0, 0 0, center; }
      100% { background-position: 400px 400px, 400px 400px, center; }
    }

    /* Header & Navigation */
    header {
      background-color: #1a002e;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #ff00cc;
    }
    header h1 {
      color: #00ffff;
      font-size: 1.5rem;
      text-shadow: 0 0 8px #ff00cc;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 15px;
    }
    nav ul li {
      margin: 10px 15px;
    }
    nav ul a {
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
      border: 2px solid #ff00cc;
      transition: all 0.3s ease;
    }
    nav ul a:hover,
    nav ul a.active {
      background-color: #ff00cc;
      color: #000;
    }

    /* Section Title */
    .section-title {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 1rem;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
    }

    /* Media Gallery: Screenshots Grid */
    .screenshots-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .screenshot-card {
      position: relative;
      overflow: hidden;
      border: 2px solid #00ffff;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffff40;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .screenshot-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .screenshot-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #ff00cc80;
    }
    .screenshot-card .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #ffcc00;
      padding: 5px;
      font-size: 0.7rem;
      text-align: center;
    }

    /* Videos Section */
    .videos-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }
    .video-card {
      margin: 20px 0;
      position: relative;
      overflow: hidden;
      border: 2px solid #00ffff;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffff40;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .video-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 0 20px #ff00cc80;
    }
    .video-card iframe {
      width: 100%;
      height: 315px;
      border: none;
      display: block;
    }

    /* Footer */
    footer {
      background-color: #1a002e;
      text-align: center;
      padding: 20px;
      font-size: 0.7rem;
      color: #bbb;
      border-top: 2px solid #00ffff;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="background-animation"></div>

  <header>

   <nav>

    <li><a href="news.html">News</a></li>

    <li><a href="about.html">About</a></li>

</nav>


  </header>

  <!-- Screenshots Gallery -->
  <h2 class="section-title">Screenshots Gallery</h2>
  <section class="screenshots-grid">
    <div class="screenshot-card">
      <img src="images/neonblaster_screenshot.jpg" alt="Neon Blaster gameplay">
      <div class="caption">Neon Blaster 1989</div>

    <div class="screenshot-card">
      <img src="images/fifa07_screenshot.jpg" alt="FIFA 07 gameplay">
      <div class="caption">FIFA 07</div>
    </div>
    <div class="screenshot-card">
      <img src="images/tekken3_screenshot.jpg" alt="Tekken 3 battle scene">

    </div>
    <div class="screenshot-card">
      <img src="images/dragonball_screenshot.jpg" alt="Dragon Ball action">

    <div class="screenshot-card">
      <img src="images/mariokart_screenshot.jpg" alt="Mario Kart racing">

    </div>
  </section>

  <!-- Embedded Videos -->

  </footer>

</body>
