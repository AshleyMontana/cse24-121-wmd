  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #0d0221;
      color: #fff;
    }

    .background-animation {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background:
        linear-gradient(#1a002e 2px, transparent 2px),
        linear-gradient(90deg, #1a002e 2px, transparent 2px),
        radial-gradient(circle at center, rgba(0, 255, 255, 0.05), transparent 70%);
      background-size: 40px 40px, 40px 40px, 100% 100%;
      animation: moveGrid 30s linear infinite;
      z-index: -1;
    }

    @keyframes moveGrid {
      0% { background-position: 0 0, 0 0, center; }
      100% { background-position: 400px 400px, 400px 400px, center; }
    }

    header {
      background-color: #1a002e;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #ff00cc;
    }

    header h1 {
      color: #00ffff;
      font-size: 1.5rem;
      text-shadow: 0 0 8px #ff00cc;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    nav ul li {
      margin: 10px 15px;
    }

    nav ul a {
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
      border: 2px solid #ff00cc;
      transition: all 0.3s ease;
    }

    nav ul a:hover,
    nav ul a.active {
      background-color: #ff00cc;
      color: #000;
    }

    .game-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .game-card {
      background: #1a002e;
      border: 2px solid #00ffff;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 15px #00ffff40;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .game-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 20px #ff00cc80;
    }

    .game-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .game-card h4 {
      color: #ffcc00;
      padding: 15px;
      font-size: 0.75rem;
      text-shadow: 0 0 5px #ffcc00;
    }

    footer {
      background-color: #1a002e;
      text-align: center;
      padding: 20px;
      font-size: 0.7rem;
      color: #bbb;
      border-top: 2px solid #00ffff;
    }
  </style>
